<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="static/main.css">
	<title>Document</title>
</head>

<body>
	<div class="container mt-5">
		<h1 class="heading-1 text-center pt-5 pb-4">Rock, Paper, Scissors</h1>
		<div class="row text-center">
			<div class="col-4" id="container-1">
				<img src="images/rock.png" id="rock" class="image" alt="" height="200" width="200"
					onclick="rpsGame(this)">
			</div>
			<div class="col-4 d-flex justify-content-center align-items-center" id="container-2">
				<img src="images/paper.png" id="paper" class="image" alt="" height="200" width="200" onclick="rpsGame(this)">
			</div>
			<div class="col-4" id="container-3">
				<img src="images/scissors.png" id="scissors" class="image" alt="" height="200" width="200"
					onclick="rpsGame(this)">
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script src="static/main.js"></script>
</body>

</html>
